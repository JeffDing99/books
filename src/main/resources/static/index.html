<script>
    //axios全局配置
    axios.defaults.headers['token'] = window.localStorage.getItem("token");
    var vue = new Vue({
        el: '#app',
        data() {
            return {
                vedioCanPlay: false,
                fixStyle: '',
                form: {role: 1},
                rules: {
                    username: [
                        {required: true, message: '请输入用户名', trigger: 'blur'},
                    ],
                    password: [
                        {required: true, message: '请输入密码', trigger: 'blur'},
                    ],
                },

                // 加背景图片
                // bg: {
                //   backgroundImage: "url(" + require("@/assets/bg.jpg") + ")",
                //   backgroundRepeat: "no-repeat",
                //   backgroundSize: "100% 100%"
                // }
            }
        },
        mounted() {
            //sessionStorage.removeItem("user")
            localStorage.removeItem("username");
            window.onresize = () => {
                const windowWidth = document.body.clientWidth
                const windowHeight = document.body.clientHeight
                const windowAspectRatio = windowHeight / windowWidth
                let videoWidth
                let videoHeight
                if (windowAspectRatio < 0.5625) {
                    videoWidth = windowWidth
                    videoHeight = videoWidth * 0.5625
                    this.fixStyle = {
                        height: windowWidth * 0.5625 + 'px',
                        width: windowWidth + 'px',
                        'margin-bottom': (windowHeight - videoHeight) / 2 + 'px',
                        'margin-left': 'initial'
                    }
                } else {
                    videoHeight = windowHeight
                    videoWidth = videoHeight / 0.5625
                    this.fixStyle = {
                        height: windowHeight + 'px',
                        width: windowHeight / 0.5625 + 'px',
                        'margin-left': (windowWidth - videoWidth) / 2 + 'px',
                        'margin-bottom': 'initial'
                    }
                }
            }
            window.onresize();
        },
        methods: {
            canplay() {
                this.vedioCanPlay = true
            },
            // 接收验证码组件提交的 4位验证码
            createValidCode(data) {
                this.validCode = data
            },
            login () {
                this.$refs['form'].validate((valid) => {
                    if (valid) {
                        var dss1 = localStorage.getItem("dss");
                        if (dss1 === "dss") {
                            localStorage.removeItem("dss")
                            window.location.href = "index.html";

                        } else{
                        localStorage.setItem("username",this.form.username);
                        axios.post("/user/login", this.form).then(res => {
                            if (res.data.flag) {
                                this.$message({
                                    type: "success",
                                    message: res.data.message
                                })
                                //alert(res.data.data);
                                //console.log(res.data.data);
                                // localStorage.setItem("token", res.data.data);
                                //sessionStorage.setItem("user", JSON.stringify(res.data.data));  // 缓存用户信息
                                if (this.form.username === "admin"){
                                    window.location.href="./pages/main.html";
                                }else{
                                    window.location.href="./pages/main_user.html";
                                }


                            } else {
                                //执行失败
                                this.$message.error(res.data.message);
                            }
                        })
                    }}
                })
            },
            judgeURL () {
                window.location.href="./register.html";
            },
        }
    })

</script>
